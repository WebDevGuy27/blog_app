{%extends "main/base.html"%}

{%block content%}

<div class="container" style="margin-top: 5%; margin-bottom: 5%; padding-left: 10%; padding-right: 10%;">

    <h1 style="text-align: center;">Create a new post</h1>

<form method="POST">
    {%csrf_token%}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" type="text" class="form-control" id="title">
      <div id="titleHelp" class="form-text">Please enter the title of your post</div>
    </div>
 

    <div class="mb-3 col">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" name="body" id="body" rows="3"></textarea>
        <div id="bodyHelp" class="form-text">Please enter the body of your post</div>
      </div>

    <div class="mb-3 col">
      <label for="category" class="form-label">Category</label>
      <select name="category" id="category" class="form-select" aria-label="Default select example">
        <option selected>Category</option>
        <option value="Cooking">Cooking</option>
        <option value="Entertaiment">Entertainment</option>
        <option value="Tech">Tech</option>
        <option value="News">News</option>
      </select>
      <div id="categoryHelp" class="form-text">Please select the category of your post</div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Accept T&C</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>


{%endblock%}
