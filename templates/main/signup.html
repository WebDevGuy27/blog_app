<!DOCTYPE HTML>
<html>
<head>
    <title>
        Blog Sign Up Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

{%if message %}
<script>
    alert("{{message}}");
</script>
{% endif %}  

<body>
    <div class="container" style="margin-top: 5%; margin-bottom: 5%; padding-left: 10%; padding-right: 10%;">

        <h1 style="text-align: center;">Blogging App Sign Up</h1>

        <h3 style="text-align: center;"><a href="{%url 'login'%}">Login</a>/ <a href="{%url 'signup'%}">Sign Up</a></h3>

    <form method="POST">
        {%csrf_token%}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input name="name" type="text" class="form-control" id="name">
          <div id="nameHelp" class="form-text">Please enter your name</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Create a unique username</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Please enter you e-mail address</div>
        </div>

        <div class="row">
        <div class="mb-3 col">
          <label for="age" class="form-label">Age</label>
          <input name="age" type="number" class="form-control" id="age">
          <div id="ageHelp" class="form-text">Please enter your age</div>
        </div>

        <div class="mb-3 col">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" id="gender" class="form-select" aria-label="Default select example">
            <option selected>Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="NA">Prefer Not To Say</option>
          </select>
          <div id="genderHelp" class="form-text">Please select your gender</div>
        </div>
      </div>

      <div class="mb-3 col">
        <label for="about" class="form-label">About</label>
        <textarea class="form-control" name="about" id="about" rows="3"></textarea>
        <div id="aboutHelp" class="form-text">Please tell us something about yourself!</div>
      </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input name="confirm_password" type="password" class="form-control" id="confirm_password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Accept T&C</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>

</body>


</html>
